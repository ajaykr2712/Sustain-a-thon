<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Sanctuaries of New Delhi</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 80%;
            margin: 50px auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: yellow;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background-color: rgba(76, 175, 80, 0.8);
            color: #fff;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <h1>Wildlife Sanctuaries of New Delhi</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>WLS Name</th>
                    <th>Wikipedia Link</th>
                    <th>NGO Name</th>
                    <th>NGO Website</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asola Bhatti Wildlife Sanctuary</td>
                    <td><a href="https://en.wikipedia.org/wiki/Asola_Bhatti_Wildlife_Sanctuary" target="_blank">Wikipedia</a></td>
                    <td>Wildlife SOS, Bombay Natural History Society</td>
                    <td>
                        <a href="https://wildlifesos.org/" target="_blank">Wildlife SOS</a>, 
                        <a href="https://www.bnhs.org/" target="_blank">BNHS</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
