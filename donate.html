<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Conservation Animal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        body {
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: black; /* Fallback if video fails */
        }
        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            margin: 5% auto;
            flex-wrap: wrap;
        }
        /* Clickable Blocks */
        .block {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            transition: 0.3s;
            width: 300px;
        }
        .block:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Hidden Sections */
        .details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            margin: 20px auto;
            width: 350px;
            display: none;
        }
        .details ul {
            text-align: left;
            list-style-type: none;
            padding: 0;
        }
        .details ul li {
            margin-bottom: 10px;
        }
        .details a {
            color: yellow;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../images/backgrounds.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1>DONATE</h1>
    
    <div class="container">
        <div class="block" onclick="toggleDetails('bank')">
            <h2>Bank Transfer</h2>
        </div>
        <div class="block" onclick="toggleDetails('terms')">
            <h2>Terms & Conditions</h2>
        </div>
    </div>
    
    <div id="bank" class="details">
        <p><strong>Account Name:</strong> Conservation Animal</p>
        <p><strong>IFSC Code:</strong> FIRNZCJJXXX</p>
        <p><strong>Bank Name:</strong> First National Bank</p>
        <p><strong>Account No:</strong> **********</p>
        <p><strong>SWIFT Code:</strong> FIRNZAJJ</p>
    </div>
    
    <div id="terms" class="details">
        <ul>
            <li>Payment once done cannot be refunded.</li>
            <li>We are not responsible for cybersecurity issues.</li>
        </ul>
    </div>
    
    <script>
        function toggleDetails(section) {
            let element = document.getElementById(section);
            if (element.style.display === "block") {
                element.style.display = "none";
            } else {
                element.style.display = "block";
            }
        }
    </script>
</body>
</html>
